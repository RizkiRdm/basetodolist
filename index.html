<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/todo-logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet" />

		<!-- PWA LINK -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#ffffff" />

		<!-- install js  -->
		<script src="./assets/js/install.js"></script>
		<title>Taskbuddy</title>
	</head>
	<body>
		<!-- 
			Splash screen
		 -->
		<div class="splash-screen">
			<img src="./todo-logo.svg" alt="splash logo" />
			<h2>Todo</h2>
		</div>

		<!-- 
			main container 
		-->
		<div class="container">
			<main class="main">
				<article class="app-box">
					<!--
						 Header 
					-->
					<header class="header">
						<div>
							<h1 class="h1 header-title">My day</h1>
							<p class="header-time" data-header-time>03, june, 2023</p>
						</div>

						<div class="dropdown-wrapper">
							<button
								class="menu-btn"
								aria-label="Toggle menu"
								data-menu-toggler>
								<ion-icon
									name="ellipsis-horizontal"
									aria-hidde="true"></ion-icon>
							</button>

							<!-- dropdown menu -->
							<div class="dropdown-container" data-menu>
								<ul class="dropdown-list">
									<li class="dropdown-item">
										<p class="item-title">Theme</p>

										<div class="theme-btn-group">
											<button
												class="theme-btn active"
												style="--hue: 277"
												data-theme-btn
												data-hue="277"></button>

											<button
												class="theme-btn"
												style="--hue: 298"
												data-theme-btn
												data-hue="298"></button>

											<button
												class="theme-btn"
												style="--hue: 344"
												data-theme-btn
												data-hue="344"></button>

											<button
												class="theme-btn"
												style="--hue: 2"
												data-theme-btn
												data-hue="2"></button>

											<button
												class="theme-btn"
												style="--hue: 153"
												data-theme-btn
												data-hue="153"></button>

											<button
												class="theme-btn"
												style="--hue: 177"
												data-theme-btn
												data-hue="177"></button>

											<button
												class="theme-btn"
												style="--hue: 286"
												data-theme-btn
												data-hue="286"></button>
										</div>
									</li>

									<li>
										<button
											class="dropdown-link"
											data-modal-toggler
											data-menu-toggler>
											<ion-icon name="information-circle-outline"></ion-icon>

											<span class="span">App info</span>
										</button>
									</li>
								</ul>
							</div>
						</div>
					</header>

					<!-- 
						Main 
					-->
					<div class="title-wrapper" data-welcome-note>
						<img
							src="./assets/images/calender-image.svg"
							width="130"
							height="115"
							alt="calendar image"
							class="img" />

						<h2 class="h2">
							Wondering where <br />
							your task are?
						</h2>
					</div>

					<ul class="task-list" data-task-list></ul>

					<div class="input-wrapper" title="Add a task in 'My Day'">
						<input
							type="text"
							name="task"
							aria-label="Add task"
							maxlength="100"
							placeholder="Try typing 'Jogging 20min at morning'"
							class="input-field"
							data-task-input />

						<span class="input-text">Add task</span>

						<div class="input-icon">
							<ion-icon
								name="add-outline"
								class="add-icon"
								aria-hidden="true"></ion-icon>
							<ion-icon
								name="ellipse-outline"
								class="circle-icon"
								aria-hidden="true"></ion-icon>
						</div>
					</div>
				</article>

				<!-- 
					App info Modal 
				-->

				<div class="app-info" data-info-modal>
					<div class="modal">
						<h2 class="modal-title">App info</h2>

						<ul class="modal-list">
							<li class="modal-item">
								<strong class="strong">Version:</strong>
								<span class="span">1.0.0</span>
							</li>
							<li class="modal-item">
								<strong class="strong">Publish:</strong>
								<span class="span">07 June 2023</span>
							</li>
							<li class="modal-item">
								<strong class="strong">Last Update:</strong>
								<span class="span">07 June 2023</span>
							</li>
						</ul>

						<button class="modal-btn" data-modal-toggler>Ok</button>
					</div>
				</div>
			</main>
		</div>

		<!-- js file -->
		<script src="./assets/js/script.js"></script>

		<!-- service worker file -->
		<script src="./service-worker.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
